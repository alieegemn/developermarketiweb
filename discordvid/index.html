<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video controls autoplay>
  <source src="t.mp4" type="video/mp4">
  <source src="t.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

</body>
</html>
